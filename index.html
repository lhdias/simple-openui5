<!DOCTYPE html>
<html>
<head>
<meta http-equiv='X-UA-Compatible' content='IE=edge' />
<title>Simple OpenUI5</title>

<script id='sap-ui-bootstrap' src='https://openui5.hana.ondemand.com/resources/sap-ui-core.js'
	data-sap-ui-theme='sap_bluecrystal' data-sap-ui-libs='sap.m'
	data-sap-ui-xx-bindingSyntax="complex"></script>

<script>
    jQuery.sap.registerModulePath("de.example.openui5", "./de/example/openui5/");
    sap.ui.jsview("de.example.openui5.view.App").placeAt("content");
</script>

</head>
<body class='sapUiBody'>
	<div id='content'></div>
</body>
</html>
